{% extends 'layout.html' %}
{% block content %}

<div id="primary" class="content-area width-normal">
    <main id="main" class="site-main">
        <div class="cont maincont">
            <h1 class="maincont-ttl">Registration / Login</h1>
            <ul class="b-crumbs">
                <li><a href="index.html">Home</a></li>
                <li>Registration & Login</li>
            </ul>
            <article class="page-cont">
                <div class="page-styling">


                    <div class="auth-wrap">
                        <div class="auth-col">
                            <h2>Login</h2>
                            <form method="post" class="login">
                                {% csrf_token %}
                                <p>
                                    <label for="username">E-mail <span class="required">*</span></label>
                                    <input type="text" id="username" name="usuario">
                                </p>
                                <p>
                                    <label for="password">Password <span class="required">*</span></label>
                                    <input type="password" id="password" name="password">
                                </p>
                                <p class="auth-submit">
                                    <input type="submit" value="Login">
                                    <input type="checkbox" id="rememberme" value="forever">
                                    <label for="rememberme">Recordar</label>
                                </p>
                                <p>
                                    <label for="alert-danger">{{ error }}</label>
                                </p>
                                <p class="auth-lost_password">
                                    <a href="#">No te acuerdas tu contrase√±a</a>
                                </p>
                            </form>
                        </div>
                        <div class="auth-col">
                            <h2>Registrar</h2>
                            <form method="post" class="register" action="{% url 'tienda:crearUsuario' %}">
                                {% csrf_token %}
                                <p>
                                    <label for="reg_email">Email <span class="required">*</span></label>
                                    <input type="email" id="reg_email" name="nuevoUsuario">
                                </p>
                                <p>
                                    <label for="reg_password">Password <span
                                            class="required">*</span></label>
                                    <input type="password" id="reg_password" name="nuevoPassword">
                                </p>
                                <p class="auth-submit">
                                    <input type="submit" value="Register">
                                </p>
                            </form>
                        </div>
                    </div>


                </div>
            </article>
        </div>
    </main><!-- #main -->
</div><!-- #primary -->
{% endblock %}
